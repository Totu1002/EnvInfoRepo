{% extends 'base.html' %}

{% block body %}
    <h2>Flask Practice App</h2>
    <a href="/create" role="button">New create</a>
    {% for post in posts %}
    <article>
    <h2>{{ post.title }}</h2>
    <p>create by : {{ post.created_at }}</p>
    <p>{{ post.body }}</p>
    </article>
    {% endfor %}
{% endblock %}
